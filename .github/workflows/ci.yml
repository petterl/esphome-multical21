name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pytest flake8 yamllint

      - name: Lint Python
        run: flake8 components/ tests/ --max-line-length 120 --ignore E501

      - name: Lint YAML examples
        run: yamllint -d "{extends: relaxed, rules: {line-length: disable, truthy: disable}}" examples/

      - name: Run tests
        run: pytest tests/ -v
