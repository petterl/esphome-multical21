# ESPHome configuration for Kamstrup Multical 21 Water Meter Reader
# Uses CC1101 radio module to receive wM-Bus Mode C1 transmissions
# Standard ESP32 variant
#
# Hardware connections for Standard ESP32:
#   CC1101 VCC  -> 3V3
#   CC1101 GND  -> GND
#   CC1101 CSN  -> GPIO 4
#   CC1101 MOSI -> GPIO 23
#   CC1101 MISO -> GPIO 19
#   CC1101 SCK  -> GPIO 18
#   CC1101 GDO0 -> GPIO 32

substitutions:
  device_name: watermeter
  friendly_name: "Water Meter"
  # Get meter_id from the sticker on your meter (8 hex chars)
  meter_id: !secret multical21_meter_id
  # Get encryption key from your water provider (32 hex chars)
  meter_key: !secret multical21_meter_key

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  on_boot:
    priority: 600
    then:
      - logger.log:
          level: INFO
          tag: "boot"
          format: "\n\n\
            _______________________________________________________________\n\
            \n\
            \x20 __    __  __  __  __   ______  ____  ___    __    __     ___  __\n\
            \x20|  \\  /  ||  ||  ||  | |      ||    ||   \\  /  \\  |  |   |__ ||  |\n\
            \x20|   \\/   ||  ||  ||  |   ||   ||    ||    |/    \\ |  |      / |  |\n\
            \x20|        ||  ||  ||  |   ||   ||    ||    /  /\\  \\|  |     /  |__|\n\
            \x20|  |\\/|  ||  ||  ||  |   ||   ||    ||   |  /__\\  |  |    /   ____\n\
            \x20|  |  |  ||__||__||__|   ||   ||____||   | /    \\ |  |__ /__ |____|\n\
            \n\
