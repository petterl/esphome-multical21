            \x20             /     \\                |  .-.  |\n\
            \x20       ~~~~~~|     |~~~~~~          | |   | |\n\
            \x20      (   )  |  W  |  (   )         | | O |=+===\n\
            \x20       ~~~   | m3  |   ~~~          | |   | |   |\n\
            \x20             |_____|                |__|__|_|   |\n\
            \x20                                        \\   o  |\n\
